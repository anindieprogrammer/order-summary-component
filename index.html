<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Order Summary Component</title>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="img-container"></div>
        <div class="order-summary">
          <p class="head">Order Summary</p>
          <p class="desc">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan-detail">
            <img src="./images/icon-music.svg" alt="" class="plan-icon" />
            <div class="plan-type">
              <p class="plan-name">Annual Plan</p>
              <p class="plan-price">$59.99/year</p>
            </div>
            <a class="plan-change" href="#">Change</a>
          </div>
          <a href="#" class="payment-btn">Proceed to Payment</a>
          <a href="#" class="cancel-btn">Cancel Order</a>
        </div>
      </div>
    </section>
  </body>
</html>
